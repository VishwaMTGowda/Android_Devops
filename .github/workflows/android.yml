name: Android CI and CD

on:
  push:
    branches: [main, qa, develop]
  pull_request:
    branches: [main, qa]

env:
  JAVA_VERSION: "17"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-java@v4
      with:
        java-version: 17
        distribution: temurin
        cache: gradle

    - name: Grant execute permission
      run: chmod +x gradlew

    - name: Gradle Clean
      run: ./gradlew clean

    - name: Build Dev Debug APK
      run: ./gradlew assembleDevDebug

    - name: Verify APK Generation
      run: |
        find app/build/outputs -type f

    - name: Prepare APK Artifacts
      run: |
        mkdir -p apk-files/debug
        APK=$(find app/build/outputs/apk -type f -name "*.apk" | head -n 1)
        cp "$APK" apk-files/debug/
        ls -R apk-files

    - name: Upload APK Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: apk-files/
        if-no-files-found: error

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/qa' || github.ref == 'refs/heads/main'

    steps:
    - name: Download APK Artifacts
      uses: actions/download-artifact@v4
      with:
        name: android-apk
        path: apk-files

    - name: List Files
      run: ls -R apk-files
