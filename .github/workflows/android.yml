name: Android CI and CD

on:
  push:
    branches: [main, qa, develop]
  pull_request:
    branches: [main, qa]

env:
  JAVA_VERSION: "17"

jobs:
  build:
    runs-on: ubuntu-latest

    outputs:
      CURRENT_DATE_TIME: ${{ steps.date.outputs.current_date_time }}

    steps:
    # ----------------------------
    # Checkout
    # ----------------------------
    - name: Checkout Repository
      uses: actions/checkout@v4

    # ----------------------------
    # Java Setup
    # ----------------------------
    - name: Setup JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: 17
        distribution: temurin
        cache: gradle

    - name: Grant execute permission
      run: chmod +x gradlew

    # ----------------------------
    # Clean
    # ----------------------------
    - name: Gradle Clean
      run: ./gradlew clean

    # ----------------------------
    # üß™ SonarQube Scan
    # ----------------------------
    - name: SonarQube Scan
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      run: |
        ./gradlew sonarqube \
          -Dsonar.projectKey=android-demo-app \
          -Dsonar.host.url=${SONAR_HOST_URL} \
          -Dsonar.login=${SONAR_TOKEN}

    # ----------------------------
    # üì¶ Build APK (Flavor-safe)
    # ----------------------------
    - name: Build Dev Debug APK
      run: ./gradlew assembleDevDebug

    # ----------------------------
    # üîç Verify APK
    # ----------------------------
    - name: Verify APK Generation
      run: |
        find app/build/outputs -type f

    # ----------------------------
    # üïí Capture Date-Time
    # ----------------------------
    - name: Capture Date-Time
      id: date
      run: echo "current_date_time=$(date +"%d-%m-%Y-%H-%M-%S")" >> $GITHUB_OUTPUT

    # ----------------------------
    # üìÅ Prepare Artifacts
    # ----------------------------
    - name: Prepare APK Artifacts
      run: |
        mkdir -p apk-files/debug

        APK_PATH=$(find app/build/outputs/apk -type f -name "*.apk" | head -n 1)

        if [ -z "$APK_PATH" ]; then
          echo "‚ùå No APK found"
          exit 1
        fi

        cp "$APK_PATH" \
           apk-files/debug/app-${{ steps.date.outputs.current_date_time }}.apk

        ls -R apk-files

    # ----------------------------
    # ‚¨Ü Upload Artifact
    # ----------------------------
    - name: Upload APK Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: apk-files/
        if-no-files-found: error

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/qa' || github.ref == 'refs/heads/main'

    steps:
    # ----------------------------
    # ‚¨á Download Artifact
    # ----------------------------
    - name: Download APK Artifacts
      uses: actions/download-artifact@v4
      with:
        name: android-apk
        path: apk-files

    - name: List Files
      run: ls -R apk-files

    # ----------------------------
    # üìä Grafana Cloud Annotation
    # ----------------------------
    - name: Grafana Deployment Annotation
      run: |
        curl -X POST \
          -H "Authorization: Bearer ${{ secrets.GRAFANA_API_KEY }}" \
          -H "Content-Type: application/json" \
          ${{ secrets.GRAFANA_URL }}/api/annotations \
          -d '{
            "text": "Android CI/CD Deployment",
            "tags": [
              "github-actions",
              "android",
              "${{ github.ref_name }}"
            ]
          }'

    # ----------------------------
    # üìà Push Metrics to Grafana Cloud (Prometheus)
    # ----------------------------
    - name: Push CI Metrics to Grafana
      run: |
        echo "android_ci_build_success{branch=\"${{ github.ref_name }}\"} 1" | \
        curl -u "${{ secrets.PROM_USERNAME }}:${{ secrets.PROM_PASSWORD }}" \
        --data-binary @- \
        ${{ secrets.PROM_PUSHGATEWAY_URL }}/metrics/job/android-ci
